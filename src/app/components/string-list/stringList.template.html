<ul class="list-group">
    <li class="list-group-item content-left" *ngFor="let string of strings; index as i">
        <span>{{string | numbersPipe | translate}}</span>
        <button class="btn btn-sm btn-danger float-right" (click)="deleteItem(i)">{{ "BUTTON_DELETE" | translate}}</button>
    </li>
</ul>
