<div class="grid-row header-row">
    <div *ngFor="let column of columns; let i = index;" class="column">
        <grid-header-cell class="noselect" [index]="i" [column]="column" (onSort)="sort($event)"
                          [currentSort]="currentSort">
        </grid-header-cell>
    </div>
</div>
<div class="grid-row filter-row">
    <div *ngFor="let column of columns; let i = index;" class="column right-border">
        <grid-date-filter-cell *ngIf="column.type === columnTypes.DATE" (onFilter)="filter()" [column]="column"
                               [index]="i">
        </grid-date-filter-cell>
        <grid-text-filter-cell *ngIf="column.type !== columnTypes.DATE" (onFilter)="filter()" [column]="column"
                               [index]="i"></grid-text-filter-cell>
    </div>
</div>
<div class="cont">
    <div class="grid-row hoverable-row"
         *ngFor="let item of filteredItems; trackBy:trackByFn">
        <div *ngFor="let column of columns; let i = index" class="column right-border">
            <text-grid-cell *ngIf="column.type === columnTypes.TEXT" [item]="item" [column]="column"
                            [index]="i"></text-grid-cell>
            <status-grid-cell *ngIf="column.type === columnTypes.STATUS" [item]="item" [column]="column"
                              [index]="i"></status-grid-cell>
            <date-grid-cell *ngIf="column.type === columnTypes.DATE" [item]="item" [column]="column"
                            [index]="i"></date-grid-cell>
        </div>
    </div>
</div>
