<div *ngIf="column.filterable" [formGroup]="filterForm" novalidate autocomplete="off" class="form-content input-group">
    <input [mask]="parseFormatToMask() + ' - ' + parseFormatToMask()" [dropSpecialCharacters]="false"
           [showMaskTyped]="true"
           #container (click)="inputClick($event)"
           (keypress)="enterPress($event)"
           formControlName="filter" type="text"
           placement="top" [ngbTooltip]="filterForm.value.filter" container="body"
           class="filter-input form-control">
    <div (click)="buttonClick($event)" class="input-group-append">
         <span class="input-group-text date-picker-icon">
            <i class="material-icons md-22">date_range</i>
         </span>
    </div>
</div>
