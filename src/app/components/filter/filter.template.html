<div [@openClose]="isOpen ? 'open' : 'closed'" class="filter-component">
    <input [@showHideElements]="isOpen ? 'show' : 'hide'" type="text" class="form-control filter-input" [(ngModel)]="text">
    <p [@showHideElements]="isOpen ? 'show' : 'hide'">{{"FILTER.TITLE" | translate}}</p>
    <select [@showHideElements]="isOpen ? 'show' : 'hide'" class="form-control filter-input" [(ngModel)]="selected">
        <option *ngFor="let status of getStatuses()" [ngValue]=status>{{"STATUS." + status | translate}}
        </option>
    </select>
    <p [@showHideElements]="isOpen ? 'show' : 'hide'">{{"FILTER.STATUS" | translate}}</p>
    <button [@showHideElements]="isOpen ? 'show' : 'hide'" class="btn btn-secondary find-button" (click)="filter(text, selected)">{{"FILTER.BUTTON_FIND" | translate}}
    </button>
    <button class="btn btn-secondary close-side-nav-button" (click)="toggle()">{{navButtonText}}
    </button>
</div>
