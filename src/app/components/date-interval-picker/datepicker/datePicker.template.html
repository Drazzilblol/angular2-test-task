<div class="month-changer noselect">
    <span class="icon-left" (click)="previousMonth()"><i class="material-icons md-22">keyboard_arrow_left</i></span>
    <span>{{monthName + ' ' + year}}</span>
    <span class="icon-right" (click)="nextMonth()"><i class="material-icons md-22">keyboard_arrow_right</i></span>
</div>

<div class="calendar noselect">
    <div class="datepicker-element" *ngFor="let day of thisMonth; trackBy: trackByFn"
         [ngStyle]="{'-ms-grid-column': day.weekDay, 'grid-column': day.weekDay,
          '-ms-grid-row': day.weekOfMonth,  'grid-row':  day.weekOfMonth, 'background-color': day.color}"
         [ngClass]="{'disabled-element': day.disabled}"
         (click)="selectDate(day.date)">
        {{day.date.getDate()}}
    </div>
</div>

<time-picker [initialTime]="selectedDate" (onChangeTime)="changeTime($event)"></time-picker>
